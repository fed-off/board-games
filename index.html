<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Монополия</title>
</head>
<body>
  <main>
    <section class="monopoly">
      <h1 class="monopoly__title visually-hidden">Монополия</h1>
      <div class="monopoly__container container">

        <!-- Левый список игроков -->
        <ul class="monopoly__players monopoly__players--left-side">
          <!-- Карточка игрока 1 -->
          <li class="monopoly__player player">
            <div class="player__info-wrapper">
              <figure class="player__person-info">
                <img class="player__avatar" src="images/player1.png" width="50px" height="50px" alt="Аватар игрока">
                <figcapture class="player__name">Барсик</figcapture>
              </figure>
              <p class="player__money-info">
                <span class="player__rank">Место: 1</span>
                <span class="player__balance">Баланс: 1500</span>
                <span class="player__capital">Капитал: 1500</span>
              </p>
            </div>
          </li>

          <!-- Карточка игрока 2 -->
          <li class="monopoly__player player">
            <div class="player__info-wrapper">
              <figure class="player__person-info">
                <img class="player__avatar" src="images/player1.png" width="50px" height="50px" alt="Аватар игрока">
                <figcapture class="player__name">Шарик</figcapture>
              </figure>
              <p class="player__money-info">
                <span class="player__rank">Место: 1</span>
                <span class="player__balance">Баланс: 1500</span>
                <span class="player__capital">Капитал: 1500</span>
              </p>
            </div>
          </li>

          <!-- Карточка игрока 3 -->
          <li class="monopoly__player player">
            <div class="player__info-wrapper">
              <figure class="player__person-info">
                <img class="player__avatar" src="images/player1.png" width="50px" height="50px" alt="Аватар игрока">
                <figcapture class="player__name">Тиранозавр</figcapture>
              </figure>
              <p class="player__money-info">
                <span class="player__rank">Место: 1</span>
                <span class="player__balance">Баланс: 1500</span>
                <span class="player__capital">Капитал: 1500</span>
              </p>
            </div>
          </li>

          <li class="monopoly__player player">
            <div class="player__info-wrapper">
              <figure class="player__person-info">
                <img class="player__avatar" src="images/player1.png" width="50px" height="50px" alt="Аватар игрока">
                <figcapture class="player__name">Гонщик</figcapture>
              </figure>
              <p class="player__money-info">
                <span class="player__rank">Место: 1</span>
                <span class="player__balance">Баланс: 1500</span>
                <span class="player__capital">Капитал: 1500</span>
              </p>
            </div>
          </li>
        </ul>

        <!-- Игровое поле -->
        <div class="monopoly__zone-wrapper">
          <img class="monopoly__zone" src="images/monopoly-game-zone.png" width="100%" height="100%" alt="Игровое поле">
        </div>

        <!-- Элементы интерфейса -->
        <div class="monopoly__interface interface visually-hidden"> <!-- Убрать класс visually-hidden, чтобы вернуть интерфейс -->
          <ul class="interface__chips">
            <!-- Фигурка игрока 1 -->
            <li class="interface__chip">
              <button class="interface__chip interface__chip--1" type="button">
                <span class="visually-hidden">фишка</span>
              </button>
            </li>

            <!-- Фигурка игрока 2 -->
            <li class="interface__chip">
              <button class="interface__chip interface__chip--2" type="button">
                <span class="visually-hidden">фишка</span>
              </button>
            </li>

            <!-- Фигурка игрока 3 -->
            <li class="interface__chip">
              <button class="interface__chip interface__chip--3" type="button">
                <span class="visually-hidden">фишка</span>
              </button>
            </li>

            <!-- Фигурка игрока 4 -->
            <li class="interface__chip">
              <button class="interface__chip interface__chip--4" type="button">
                <span class="visually-hidden">фишка</span>
              </button>
            </li>

            <!-- Фигурка игрока 5 -->
            <li class="interface__chip">
              <button class="interface__chip interface__chip--5" type="button">
                <span class="visually-hidden">фишка</span>
              </button>
            </li>

            <!-- Фигурка игрока 6 -->
            <li class="interface__chip">
              <button class="interface__chip interface__chip--6" type="button">
                <span class="visually-hidden">фишка</span>
              </button>
            </li>
          </ul>

          <!-- Интерфейс броска кубиков -->
          <div class="interface__dice-box">
            <p class="interface__dice-result">
              <span>Результат: </span>
              <span class="interface__dice-number">0</span>
            </p>
            <button class="interface__dice" type="button">
              <span class="visually-hidden">Бросить кубик</span>
            </button>
          </div>

          <!-- Интерфейс отелей -->
          <div class="interface__hotels-box">
            <ul class="interface__hotels">
              <!-- Дешёвый отель -->
              <li class="interface__hotel-item">
                <span class="interface__hotel-price visually-hidden">100</span>
                <button class="interface__hotel interface__hotel--cheap" type="button">
                  <span class="visually-hidden">Купить дешёвый отель</span>
                </button>
              </li>

              <!-- Дорогой отель -->
              <li class="interface__hotel-item">
                <span class="interface__hotel-price visually-hidden">400</span>
                <button class="interface__hotel interface__hotel--expensive" type="button">
                  <span class="visually-hidden">Купить дорогой отель</span>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
