<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Монополия</title>
</head>
<body>
  <main>
    <section class="monopoly">
      <h1 class="monopoly__title visually-hidden">Монополия</h1>
      <div class="monopoly__container container">

        <!-- Элементы интерфейса SIDEBAR -->
        <div class="monopoly__interface interface visually-hidden"> <!-- Убрать класс visually-hidden, чтобы вернуть интерфейс -->
          <ul class="interface__chips">
            <!-- Фигурка игрока 1 -->
            <li class="interface__chip">
              <button class="interface__chip interface__chip--1" type="button">
                <span class="visually-hidden">фишка</span>
              </button>
            </li>

            <!-- Фигурка игрока 2 -->
            <li class="interface__chip">
              <button class="interface__chip interface__chip--2" type="button">
                <span class="visually-hidden">фишка</span>
              </button>
            </li>

            <!-- Фигурка игрока 3 -->
            <li class="interface__chip">
              <button class="interface__chip interface__chip--3" type="button">
                <span class="visually-hidden">фишка</span>
              </button>
            </li>

            <!-- Фигурка игрока 4 -->
            <li class="interface__chip">
              <button class="interface__chip interface__chip--4" type="button">
                <span class="visually-hidden">фишка</span>
              </button>
            </li>
          </ul>


          <!-- Интерфейс отелей -->
          <div class="interface__hotels-box">
            <ul class="interface__hotels">
              <!-- Дешёвый отель -->
              <li class="interface__hotel-item">
                <span class="interface__hotel-price visually-hidden">100</span>
                <button class="interface__hotel interface__hotel--cheap" type="button">
                  <span class="visually-hidden">Купить дешёвый отель</span>
                </button>
              </li>

              <!-- Дорогой отель -->
              <li class="interface__hotel-item">
                <span class="interface__hotel-price visually-hidden">400</span>
                <button class="interface__hotel interface__hotel--expensive" type="button">
                  <span class="visually-hidden">Купить дорогой отель</span>
                </button>
              </li>
            </ul>
          </div>
        </div>



        <!-- Игровое поле -->
        <div class="monopoly__zone-wrapper">
          <img class="monopoly__zone-img" src="./images/monopoly-game-zone.png" width="100%" height="100%" alt="Игровое поле">

          <!-- Поля игрового поля -->
          <div class="monopoly__table table">
            <!-- ВЕРХНЯЯ СТРОКА -->
            <div class="table__row table__row--top table__row--outside">
              <div class="table__column table__column--left"></div>
              <div class="table__column table__column--2"></div>
              <div class="table__column table__column--3"></div>
              <div class="table__column table__column--4"></div>
              <div class="table__column table__column--5"></div>
              <div class="table__column table__column--6"></div>
              <div class="table__column table__column--7"></div>
              <div class="table__column table__column--8"></div>
              <div class="table__column table__column--right"></div>
            </div>

            <!-- СРЕДНЯЯ СТРОКА -->
            <div class="table__row table__row--middle">
              <!-- Левая колонка -->
              <div class="table__column table__column--left table__column--outside">
                <div class="table__column table__column--row-1"></div>
                <div class="table__column table__column--row-2"></div>
                <div class="table__column table__column--row-3"></div>
                <div class="table__column table__column--row-4"></div>
                <div class="table__column table__column--row-5"></div>
                <div class="table__column table__column--row-6"></div>
                <div class="table__column table__column--row-7"></div>
              </div>



              <!-- TODO: пофиксить нахрен бэм -->
              <!-- ИНТЕРФЕЙС ВНУТРИ -->
              <div class="table__column table__column--middle table__zone-interface zone-interface">
                <ul class="monopoly__players">
                  <!-- Карточка игрока 1 -->
                  <li class="monopoly__player player player--cat">
                    <figure class="player__person-info">
                      <img class="player__avatar" src="./images/icons/cat-chip.png" width="80px" height="80px" alt="Аватар игрока">
                      <figcapture class="player__name">Барсик</figcapture>
                    </figure>
                    <label class="player__money-info">
                      <span class="player__money-icon"></span>
                      <input type="number" class="player__balance-value" value="1500" min="0">
                    </label>
                  </li>

                  <!-- Карточка игрока 2 -->
                  <li class="monopoly__player player player--cat">
                    <figure class="player__person-info">
                      <img class="player__avatar" src="./images/icons/dog-chip.png" width="80px" height="80px" alt="Аватар игрока">
                      <figcapture class="player__name">Шарик</figcapture>
                    </figure>
                    <label class="player__money-info">
                      <span class="player__money-icon"></span>
                      <input type="number" class="player__balance-value" value="1500" min="0">
                    </label>
                  </li>

                  <!-- Карточка игрока 3 -->
                  <li class="monopoly__player player player--cat">
                    <figure class="player__person-info">
                      <img class="player__avatar" src="./images/icons/dino-chip.png" width="80px" height="80px" alt="Аватар игрока">
                      <figcapture class="player__name">Тиранозавр</figcapture>
                    </figure>
                    <label class="player__money-info">
                      <span class="player__money-icon"></span>
                      <input type="number" class="player__balance-value" value="1500" min="0">
                    </label>
                  </li>

                  <!-- Карточка игрока 4 -->
                  <li class="monopoly__player player player--cat">
                    <figure class="player__person-info">
                      <img class="player__avatar" src="./images/icons/racer-chip.png" width="80px" height="80px" alt="Аватар игрока">
                      <figcapture class="player__name">Гонщик</figcapture>
                    </figure>
                    <label class="player__money-info">
                      <span class="player__money-icon"></span>
                      <input type="number" class="player__balance-value" value="1500" min="0">
                    </label>
                  </li>
                </ul>



                <!-- Интерфейс броска кубиков -->
                <div class="zone-interface__dice-box">
                  <p class="zone-interface__dice-result">
                    <span>Результат: </span>
                    <span class="zone-interface__dice-number">00</span>
                  </p>
                  <button class="zone-interface__dice" type="button">
                    <span class="visually-hidden">Бросить кубик</span>
                  </button>
                </div>



              </div>
              <!-- Правая колонка -->
              <div class="table__column table__column--right table__column--outside">
                <div class="table__column table__column--row-1"></div>
                <div class="table__column table__column--row-2"></div>
                <div class="table__column table__column--row-3"></div>
                <div class="table__column table__column--row-4"></div>
                <div class="table__column table__column--row-5"></div>
                <div class="table__column table__column--row-6"></div>
                <div class="table__column table__column--row-7"></div>
              </div>
            </div>

            <!-- НИЖНЯЯ СТРОКА -->
            <div class="table__row table__row--bottom table__row--outside">
              <div class="table__column table__column--left"></div>
              <div class="table__column table__column--2"></div>
              <div class="table__column table__column--3"></div>
              <div class="table__column table__column--4"></div>
              <div class="table__column table__column--5"></div>
              <div class="table__column table__column--6"></div>
              <div class="table__column table__column--7"></div>
              <div class="table__column table__column--8"></div>
              <div class="table__column table__column--right"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
